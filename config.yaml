# 是否使用帧级精确分割（true为帧级，false为普通分割+减帧）
useFrameAccurateSplit: false
# 场景变化检测阈值，越大越严格（0.3~0.5常用）
sceneThreshold: 0.4
# 普通分割时每个片段末尾减去的帧数
minusFrames: 2
# 片段输出目录
clipsDir: clips
# 输入视频目录
inputDir: input
# 开头片段目录
openDir: open
# 合成输出目录
outputDir: output
# 生成新视频数量
numNewVideos: 3
# 每个新视频包含的片段数（不含开头，若设置时长区间则此项无效）
clipsPerVideo: 10
# 新视频时长区间（单位：秒），如不需要可注释掉
# minVideoDuration: 20   # 最短60秒
# maxVideoDuration: 30  # 最长180秒
# 音频播放速率调整区间
minAudioRate: 0.90
maxAudioRate: 1.1
# 视频片段播放速率调整区间
minVideoRate: 0.90
maxVideoRate: 1.1
# 片段最短和最长时间（单位：秒）
minClipDuration: 1.5
maxClipDuration: 5.5
# 音视频允许最大差值（单位：秒）
maxAVDiff: 0.2
# 片段总时长小于音频时允许调整速率的最大差值（秒）
videoShorterAudioMaxDiff: 2
# 片段总时长大于音频时允许调整速率的最大差值（秒）
videoLongerAudioMaxDiff: 2
