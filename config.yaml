# 是否使用帧级精确分割（true为帧级，false为普通分割+减帧）
useFrameAccurateSplit: false
# 场景变化检测阈值，越大越严格（0.3~0.5常用
# 值越低，越容易检测到场景变化（可能导致过度分割）
# 值越高，检测越严格（可能导致漏检）
sceneThreshold: 0.2
# 普通分割时每个片段末尾减去的帧数
minusFrames: 2

# 开头片段目录
openDir: open

# 片段输出目录
clipsDir: clips/9003
# 输入视频目录 提取音频的视频输入目录
inputDir: input/9003
# 音频文件目录
musicDir: music/9003
# 音频提取输出目录
audioExtractDir: music/9003

# 音频长度控制参数（单位：秒）
minAudioDuration: 15    # 最小音频时长
maxAudioDuration: 35   # 最大音频时长
# 是否启用音频预筛选
enableAudioFilter: true
# 合成输出目录
outputDir: output/9003

# 视频导出文件名前缀
videoNamePrefix: 9003
# 生成新视频数量
numNewVideos: 50

# 视频片段播放速率调整区间
minVideoRate: 0.90
maxVideoRate: 1.1
# 片段最短和最长时间（单位：秒）
minClipDuration: 1
maxClipDuration: 4
# 音视频允许最大差值（单位：秒）
maxAVDiff: 0.1
# FFmpeg合成超时时间（单位：秒）
ffmpegTimeout: 120
# 片段总时长小于音频时允许调整速率的最大差值（秒）
videoShorterAudioMaxDiff: 2
# 片段总时长大于音频时允许调整速率的最大差值（秒）
videoLongerAudioMaxDiff: 2
